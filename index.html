<body>
<div class="container">	
	<div class="row">
		<h1>
			Find My Movie (FMM)
		</h1>
	</div>	
	<div class="row">
		<!--this div below is for centering the input-->		
		<div class="col l2"></div>
		<div class="col l8"> 
			<h4>Enter Your Email To Search For The Movies You Love</h4>
		</div>
		<!--this div above is for centering the input-->				
		<div class="col l2"></div>
	</div>    
	<div class="row">
		<!--this div below is for centering the input-->
    	<div class="col l2"></div>
    	<div class="input-field col l4">
      		<input placeholder="ex 'someone@gmail.com'" id="email-input" type="email" class="validate">
      		<label class="active" for="Email">Email</label>

    	<div class="col l4">   
    		<button  class="btn" id="emailbutton" type="submit">GOOO!!!</button>
    	</div>
    	<div class="col l2"></div>
    	<!--this div above is for centering the input-->
  	</div>
</div>	
	<script type="text/javascript">
$(document).ready(function(){

  	var config = {
    	apiKey: "AIzaSyB6Ff461GnlfJfCqGsLEseAidIfh3jX8No",
    	authDomain: "find-my-movie-cfebd.firebaseapp.com",
    	databaseURL: "https://find-my-movie-cfebd.firebaseio.com",
    	projectId: "find-my-movie-cfebd",

    	messagingSenderId: "447183757316"
  		};
  		firebase.initializeApp(config);  
		//var for database
	  	var database = firebase.database();
//global values
var email = "";
	//on click functions to save email
	$("#emailbutton").on("click", function() {
		event.preventDefault();

		email = $("#email-input").val().trim();
		console.log(email);
		database.ref().push({
			email: email,
		});
	});

	//firebase watcher
	database.ref().on("child_added", function(snapshot){
		console.log(snapshot.val().email);
	});
	
	//close ready 
	});
	</script>
