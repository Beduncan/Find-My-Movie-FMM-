<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FMM Find My Movies</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://www.youtube.com/iframe_api"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
	

</head>
<body>
<div class="container">
	<div class="row header">
		<div class="col l1"></div>
		<div class="col l6">
		<h1 class="right-align">Find My Movie</h1>
		</div>
		<div class="col l3">
		<h1 class="left-align fmm">(FMM)</h1>
		</div>
		<div class="col l2"></div>
	</div>	
	<!--container holding background picture -->
	<div class="piccontainer">	
	<div class="row">
		<div class="col l3"></div>
		<h3 class="col l6">
			Search For Your Favorite Movie in Theaters Now! 
		</h3>
		<div class="col l3"></div>
	</div>
		<div class="row">
			<!--this div below is for centering the input-->		
			<div class="col l3"></div>
			<div class="input-field col l6">
				<input placeholder="Starwars The last Jedi" id="movie-input" type="text" class="input">
	      		<label id="label" class="active" for="Movie">Your Movie</label>
			</div>
			<div class="col l3"></div>
			<!--this div above is for centering the input-->
		</div>
		<div class="row">
			<!--this div below is for centering the input-->		
			<div class="col l4"></div>
			<div class="input-field col l4">
				<input placeholder="ex '45678' " id="zipcode-input" type="number" class="input">
	      		<label class="active" for="Number">ZipCode</label>
			</div>
			<div class="col l4"></div>
			<!--this div below is for centering the input-->
		</div>
		<div class="row">
			<div class="col l3"></div>
			<div class="col l3">
			  <!--Donny's button -->
			  <button id="Trailerbutton" class="stylebutton">Movie Trailer</button>
			</div>
			<div class="col l3">
			<!--Adam's button-->  
			  <button id="Detailbutton" class="stylebutton">Movie Details</button>
			</div>
			<div class="col l3"></div>
		</div>
	</div>	
	<div class="row">
		<div id="AdamsApi" class="apis col l12"></div>
	</div>
	<div class="row">
		<div class="col l2"></div>
		<div class="col l8">
		<iframe id="movie" width="700" height="450" src="https://www.youtube.com/embed/40cT6I21JV4" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>   
		</div>
		<div class="col l2"></div>
	</div>



</div>
</body>
</html>
