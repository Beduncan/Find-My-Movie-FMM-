<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FMM Find My Movies</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assest/javascript/app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
</head>
<body>
<div class="container">
<!--add header with app name -->
	<div class="row">
		<h2 class="center-align">
			Search For Your Favorite Movie
		</h3>
	</div>
	<div class="row">
		<!--this div below is for centering the input-->		
		<div class="col l3"></div>
		<div class="input-field col l6">
			<input placeholder="The Goonies" id="movie-input" type="text" class="validate">
      		<label class="active" for="Movie">Your Movie</label>
		</div>
		<div class="col l3"></div>
		<!--this div above is for centering the input-->
	</div>
	<div class="row">
		<!--this div below is for centering the input-->		
		<div class="col l4"></div>
		<div class="col l4 input-field">
			<input placeholder="" id="zipcode-input" type="number" class="validate">
      		<label class="active" for="Number">ZipCode</label>
		</div>
		<div class="col l4"></div>
		<!--this div below is for centering the input-->
	</div>
	<div class="row">
		<div class="col l5"></div>
		<button  class="btn col l2" id="emailbutton" type="submit">Search!</button>
		<div class="col l5"></div>
	</div>
</div>
</body>
</html>
